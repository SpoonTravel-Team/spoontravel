{% extends "template.html" %} {% block title %}Welcome on SpoonTravel!{%
endblock title %} {% block content %}
<div class="grid_12">
	<div class="bigImage">
		<img alt="Big Image" src="/images/SpoonTravel.jpg" width="940px"
			height="400px">
	</div>
</div>
<div class='clear'></div>
<div class='grid_4 choosingBox'>
	<div class='topChoosingBox '>
		<img src="/images/spoon.png" />
	</div>
	<a href="/addNewSpoon" title="Add a new Spoon">Register a new Spoon</a>
</div>
<div class='grid_4 choosingBox'>
	<div class='topChoosingBox'>
		<form action="/followSpoon" method="post">
			<div>
				<input type="text" name="spoonNumber"></input>
			</div>
			<div>
				<input type="submit" value="Follow this spoon">
			</div>
		</form>
	</div>
	<a href="/followSpoon" title="Follow a Spoon">Follow a Spoon</a>
</div>
<div class='grid_4 choosingBox'>
	<div class='topChoosingBox' id="addSpoonImage">
		<img src="/images/spoon.png" />
	</div>
	<div class='topChoosingBox' id="addSpoonForm" hidden="true">
		<form action="/addSpoonStep" method="post">
			<div>
				<input type="text" name="spoonNumber"></input>
			</div>
			<div>
				<input type="submit" value="Add a step to this spoon life">
			</div>
		</form>
	</div>
	<a href="/addSpoonStep" title="Add a step to your spoon" onmouseover="showSpoonStep">Add a
		spoon's step</a>
</div>
<div class='clear'></div>
{% endblock content %}
