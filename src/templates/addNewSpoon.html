{% extends "template.html" %}
{% block content %}
	<h1>
		<center>Adding a new spoon</center>
	</h1>
	<br />
	<form action="/addNewSpoon" method="post" enctype="multipart/form-data">
		<div>
			Comment:
			<textarea name="comment" rows="3" cols="60"></textarea>
		</div>
		<div>
			<label>Picture:</label>
		</div>
		<div>
			<input type="file" name="img" />
		</div>
		<div>
			<input type="submit" value="Add my spoon">
		</div>
	</form>

{% endblock content %}
